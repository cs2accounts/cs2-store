<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS2 Accounts Store</title>
  <style>
    :root{
      --bg:#050814;
      --card:#0f172a;
      --accent:#22c55e;
      --text:#e5e7eb;
      --muted:#94a3b8;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:Arial,Helvetica,sans-serif;
      background:linear-gradient(180deg,#020617,#050814);
      color:var(--text);
    }

    header{
      text-align:center;
      padding:28px 16px;
      border-bottom:1px solid #1e293b;
      background:#020617;
    }

    header h1{font-size:2rem;margin-bottom:6px}

    .container{
      max-width:1200px;
      margin:auto;
      padding:24px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:20px;
    }

    .card{
      background:var(--card);
      padding:22px;
      border-radius:18px;
      box-shadow:0 15px 35px rgba(0,0,0,.45);
      transition:.25s ease;
    }

    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 25px 50px rgba(0,0,0,.65);
    }

    .price{
      font-size:1.6rem;
      color:var(--accent);
      font-weight:bold;
      margin:10px 0 14px;
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      background:var(--accent);
      color:#022c22;
      font-weight:bold;
      font-size:1rem;
      cursor:pointer;
    }

    button:hover{filter:brightness(1.1)}

    .hidden{display:none}

    .checkout{
      max-width:620px;
      margin:40px auto;
      background:var(--card);
      padding:26px;
      border-radius:18px;
      box-shadow:0 20px 40px rgba(0,0,0,.55);
    }

    .back{
      margin-top:14px;
      background:#334155;
      color:white;
    }

    footer{
      margin-top:50px;
      padding:28px;
      text-align:center;
      color:var(--muted);
      border-top:1px solid #1e293b;
    }

    .notice{
      font-size:.9rem;
      color:var(--muted);
      margin-top:12px;
    }
  </style>
</head>
<body>

<header>
  <h1>üéÆ CS2 Accounts Store</h1>
  <p>Contas premium com ~1500 horas</p>
</header>

<!-- HOME -->
<section id="home" class="container">
  <div class="grid" id="grid"></div>
</section>

<!-- CHECKOUT -->
<section id="checkout" class="hidden">
  <div class="checkout">
    <h2>üõí Checkout</h2>
    <p id="summary"></p>

    <!-- PAYPAL (SANDBOX PARA TESTES ‚Äî TROCAR PARA PRODU√á√ÉO DEPOIS) -->
    <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="goncalo.lorena@gmail.com">
      <input type="hidden" name="item_name" id="pp_name">
      <input type="hidden" name="amount" id="pp_price">
      <input type="hidden" name="currency_code" value="EUR">

      <button type="submit">üí≥ Pagar com PayPal</button>
    </form>

    <button class="back" onclick="goHome()">‚¨Ö Voltar</button>
    <p class="notice">‚ö†Ô∏è Entrega digital ap√≥s confirma√ß√£o do pagamento.</p>
  </div>
</section>

<footer>
  <p>¬© 2026 CS2 Accounts Store</p>
</footer>

<script>
const products=[
  {m:1,p:13},
  {m:2,p:17},
  {m:3,p:24},
  {m:4,p:30},
  {m:5,p:40},
  {m:6,p:55}
];

const grid=document.getElementById('grid');

products.forEach(prod=>{
  const el=document.createElement('div');
  el.className='card';
  el.innerHTML=`
    <h3>Conta CS2 ‚Äî ${prod.m} Medalha${prod.m>1?'s':''}</h3>
    <p>‚è±Ô∏è ~1500 horas</p>
    <p>üèÖ Medalhas: ${prod.m}</p>
    <div class="price">‚Ç¨${prod.p}</div>
    <button onclick="buy(${prod.m},${prod.p})">Comprar agora</button>
  `;
  grid.appendChild(el);
});

function buy(medals,price){
  document.getElementById('home').classList.add('hidden');
  document.getElementById('checkout').classList.remove('hidden');

  document.getElementById('summary').innerText=
    `Conta CS2 com ${medals} medalha(s) ‚Äî ‚Ç¨${price}`;

  document.getElementById('pp_name').value=`Conta CS2 ${medals} Medalhas`;
  document.getElementById('pp_price').value=price;
}

function goHome(){
  document.getElementById('checkout').classList.add('hidden');
  document.getElementById('home').classList.remove('hidden');
}
</script>

</body>
</html>
