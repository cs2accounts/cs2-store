<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS2 Accounts Store</title>
  <style>
    :root {
      --bg: #0b0f1a;
      --card: #111827;
      --accent: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #020617, #0b0f1a);
      color: var(--text);
    }

    header {
      padding: 24px;
      text-align: center;
      background: #020617;
      border-bottom: 1px solid #1f2937;
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .price {
      font-size: 1.6rem;
      color: var(--accent);
      margin: 10px 0;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: #022c22;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover { filter: brightness(1.1); }

    .hidden { display: none; }

    .checkout {
      max-width: 600px;
      margin: 40px auto;
      background: var(--card);
      padding: 24px;
      border-radius: 16px;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: var(--muted);
      border-top: 1px solid #1f2937;
      margin-top: 40px;
    }

    .back-btn {
      margin-top: 12px;
      background: #374151;
      color: white;
    }

    .notice {
      margin-top: 12px;
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

<header>
  <h1>üéÆ CS2 Accounts Store</h1>
  <p>Contas premium com ~1500 horas</p>
</header>

<!-- HOME -->
<section id="home" class="container">
  <div class="grid" id="productGrid"></div>
</section>

<!-- CHECKOUT -->
<section id="checkout" class="hidden">
  <div class="checkout">
    <h2>üõí Checkout</h2>
    <p id="summary"></p>

    <!-- PAYPAL BUTTON (SUBSTITUIR PELO TEU EMAIL) -->
    <form id="paypalForm" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="goncalo.lorena@gmail.com">
      <input type="hidden" name="item_name" id="pp_name">
      <input type="hidden" name="amount" id="pp_price">
      <input type="hidden" name="currency_code" value="EUR">
      <button type="submit">üí≥ Pagar com PayPal</button>
    </form>

    <button class="back-btn" onclick="goHome()">‚¨Ö Voltar</button>

    <p class="notice">‚ö†Ô∏è Entrega digital ap√≥s confirma√ß√£o do pagamento.</p>
  </div>
</section>

<footer>
  <p>¬© 2026 CS2 Accounts Store</p>
</footer>

<script>
  const products = [
    { medals: 1, price: 13 },
    { medals: 2, price: 17 },
    { medals: 3, price: 24 },
    { medals: 4, price: 30 },
    { medals: 5, price: 40 },
    { medals: 6, price: 55 }
  ];

  const grid = document.getElementById("productGrid");

  products.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>Conta CS2 ‚Äî ${p.medals} Medalha${p.medals>1?'s':''}</h3>
      <p>‚è±Ô∏è ~1500 horas de jogo</p>
      <p>üèÖ Medalhas: ${p.medals}</p>
      <div class="price">‚Ç¨${p.price}</div>
      <button onclick="buy(${p.medals}, ${p.price})">Comprar agora</button>
    `;

    grid.appendChild(card);
  });

  function buy(medals, price) {
    document.getElementById("home").classList.add("hidden");
    document.getElementById("checkout").classList.remove("hidden");

    document.getElementById("summary").innerText =
      `Conta CS2 com ${medals} medalha(s) ‚Äî ‚Ç¨${price}`;

    document.getElementById("pp_name").value = `Conta CS2 ${medals} Medalhas`;
    document.getElementById("pp_price").value = price;
  }

  function goHome() {
    document.getElementById("checkout").classList.add("hidden");
    document.getElementById("home").classList.remove("hidden");
  }
</script>

</body>
</html>
